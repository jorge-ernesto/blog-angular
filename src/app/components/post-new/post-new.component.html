<div class="col-md-12 mt-3">
    <h1>{{page_title}}</h1>  
    <p *ngIf="!is_edit">
        AÃ±ade un nuevo articulo al blog.
    </p>  
    <p *ngIf="is_edit">
        Modifica el post {{post.title}}
    </p>  

    <!-- ALERTAS -->
    <div class="alert alert-success" *ngIf="status == 'success'">
        Los datos se han guardado correctamente
    </div>
    <div class="alert alert-danger" *ngIf="status == 'error'">
        Los datos no se han guardado
    </div>

     <!-- FORMULARIO DE ENTRADAS -->
     <form class="col-md-5 ml-0 pl-0" #postNewForm="ngForm" (ngSubmit)="onSubmit(postNewForm)">
        <div class="form-group">
            <label for="title">Titulo</label>
            <input type="text" name="title" #title="ngModel" [(ngModel)]="post.title" class="
            form-control" required pattern="[a-z A-Z 0-9]+">
            
            <small *ngIf="!title.valid && title.touched" class="invalid-feedback d-block">
                El titulo no es valido
            </small>
        </div>
        
        <div class="form-group">
            <label for="content">Contenido</label>
            <div [froalaEditor]="froala_options" [(froalaModel)]="post.content"></div>
            <input type="hidden" name="content" #content="ngModel" [(ngModel)]="post.content" class="
            form-control" required>            

            <small *ngIf="!content.valid" class="invalid-feedback d-block">
                El contenido no es valido
            </small>
        </div>

        <div class="form-group">
            <label for="title">Categoria</label>                                    
            <select name="category_id" #category_id="ngModel" [(ngModel)]="post.category_id" class="
            form-control">
                <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="image">Imagen</label>

            <!-- <div *ngIf='post && post.image'>
                <img src="{{url + 'post/image/' + post.image}}" class="avatar_edit" alt="">
            </div> -->

            <angular-file-uploader 
                [config]="afuConfig"
                (ApiResponse) = "imageUpload($event)">
            </angular-file-uploader>
        </div>

        <input type="submit" value="Crear entradas" class="btn btn-success" [disabled]="postNewForm.invalid">
    </form>
</div>
