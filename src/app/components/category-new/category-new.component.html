<div class="col-md-12 mt-3">
    <h1>{{page_title}}</h1>
    <p>
        Crea una nueva categoria para el blog
    </p>

    <!-- ALERTAS -->
    <div class="alert alert-success" *ngIf="status == 'success'">
        Los datos se han guardado correctamente
    </div>
    <div class="alert alert-danger" *ngIf="status == 'error'">
        Los datos no se han guardado
    </div>
    
    <!-- FORMULARIO PARA CREAR CATEGORIAS -->
    <form class="col-md-5 ml-0 pl-0" #categoryForm="ngForm" (ngSubmit)="onSubmit(categoryForm)">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]="
            category.name" required pattern="[a-z A-Z]+">
            
            <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
                El nombre no es valido
            </small>
        </div>

        <input type="submit" value="Guardar" class="btn btn-success" [disabled]="categoryForm.invalid">
    </form>
</div>
