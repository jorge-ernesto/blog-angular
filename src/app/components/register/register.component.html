<div class="col-md-12 mt-3">
    <h1>{{page_title}}</h1>
    <p>
        Registrate con nuestra plataforma para crear nuevas entradas y mucho más
    </p>

    <!-- ALERTAS -->
    <div class="alert alert-success" *ngIf="status == 'success'">
        El usuario se ha completado correctamente, <a [routerLink]="['/login']">Logueate aquí</a>
    </div>
    <div class="alert alert-danger" *ngIf="status == 'error'">
        El registro no se ha completado correctamente
    </div>

    <!-- FORMULARIO DE REGISTRO -->
    <form class="col-md-5 ml-0 pl-0" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]="
            user.name" required pattern="[a-zA-Z0-9]+">

            <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
                El nombre no es valido
            </small>
        </div>

        <div class="form-group">
            <label for="surname">Apellidos</label>
            <input type="text" name="surname" class="form-control" #surname="ngModel" [(ngModel)]="
            user.surname" required pattern="[a-z A-Z 0-9]+">

            <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
                Los apellidos no son validos
            </small>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="
            user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">

            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                El email no es valido
            </small>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="
            user.password" required minlength="5">

            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
                La contraseña no es valida
            </small>
        </div>

        <input type="submit" value="Registrame" class="btn btn-success" [disabled]="registerForm.invalid">
    </form>
</div>
